<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="main">
      <ul class="main-div">
        <li class="list-item app-title">
          <h1 class="shared-property">Today's To Do</h1>
          <i class="fa fa-sync-alt"></i>
        </li>

        <li class="list-item add-section">
          <input type="text" placeholder="Add to your list..." />
          <i class="fa fa-level-up"></i>
        </li>
      </ul>
      <div class="clear-part">
        <p class="shared-property">Clear all completed</p>
      </div>
    </section>
  </body>
</html>
