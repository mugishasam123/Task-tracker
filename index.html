<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  <script defer src="bundle.js"></script></head>
  <body>
    <section class="main">
      <div class="list-item">
        <p class="shared-property">Today's To Do</p>
        <i class="fa fa-sync-alt"></i>
      </div>

      <p class="list-item add-section">
        <input type="text" id="task-add" name="addtext" placeholder="Add to your list..." />
        <i class="fa fa-level-up"></i>
      </p>
      <ul class="main-div">
     
      </ul>
      <div class="clear-part">
        <button type="button" class="shared-property clear-all">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
